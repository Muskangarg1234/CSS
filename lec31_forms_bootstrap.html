<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <select class="form-select mb-3">
            <option selected>Choose your city</option>
            <option value="1">Mumbai</option>
            <option value="2">Bathinda</option>
            <option value="3">Bangalore</option>
        </select>
        <div class="form-check mb-3">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Agree</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="radio">
            <label for="radio" class="form-check-label">Ok</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Agree</label>
        </div>

        <!-- form layot -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email1">
            </div>
            <div class="mb-3 col-md-6">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
